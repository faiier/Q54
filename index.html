<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Model Viewer with Interaction</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0;}
    model-viewer {
      width: 80%;
      height: 80%;
    }
    .question-box {
      display: none;
      position: absolute;
      background-color: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <model-viewer 
    id="model-viewer"
    src="wheel2 9-2.glb" 
    alt="A 3D model"
    camera-controls 
    auto-rotate 
    ar>
  </model-viewer>

  <div id="question-box" class="question-box">
    <p>คำถาม: โมเดลนี้คืออะไร?</p>
    <input type="text" id="user-answer" placeholder="พิมพ์คำตอบของคุณ...">
    <button onclick="checkAnswer()">ตอบ</button>
  </div>

  <script>
    // ฟังก์ชันเมื่อคลิกที่โมเดล
    document.getElementById('model-viewer').addEventListener('click', function() {
      // แสดงกล่องคำถาม
      document.getElementById('question-box').style.display = 'block';
    });

    // ฟังก์ชันตรวจสอบคำตอบ
    function checkAnswer() {
      const answer = document.getElementById('user-answer').value.toLowerCase();
      const correctAnswer = "wheel";  // คำตอบที่ถูกต้อง
      const feedback = answer === correctAnswer ? "คำตอบถูกต้อง!" : "คำตอบไม่ถูกต้อง!";
      
      // แสดงผลลัพธ์
      alert(feedback);

      // ซ่อนกล่องคำถาม
      document.getElementById('question-box').style.display = 'none';
    }
  </script>
</body>
</html>
